<div class="flex flex-col gap-3 p-5">
  <p class="text-2xl font-medium mb-5">Angular CKEditor</p>
  <div class="flex flex-row gap-2">
    <button mat-stroked-button (click)="toggleDisabled()">
      {{ isDisabled ? 'Enable editor' : 'Disable editor' }}
    </button>
    <button mat-stroked-button (click)="toggleEditorDirection()">
      {{ isRtl ? 'Change to LTR' : 'Change to RTL'}}
    </button>

  </div>
  @if(showEditor){
  <ckeditor [editor]="editor" [config]="config" [(ngModel)]="editorData" [disabled]="isDisabled"></ckeditor>
  }

</div>
