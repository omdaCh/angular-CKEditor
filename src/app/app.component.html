<div class="flex flex-col gap-3 p-5">
  <p class="text-2xl font-medium mb-5">Angular CKEditor</p>
  <div class="flex flex-row gap-3 items-center">

    <mat-checkbox [(ngModel)]="isDisabled">
      Disable
    </mat-checkbox>

    <button mat-button [matMenuTriggerFor]="menu" color="secondary">
      {{selectedLanguage}}
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="selectedLanguage='English'">English</button>
      <button mat-menu-item (click)="selectedLanguage='Arabic'">Arabic</button>
    </mat-menu>

    <mat-checkbox [(ngModel)]="isCustomTheme">
      Costum theme
    </mat-checkbox>

  </div>
  @if(showEditor){
  <ckeditor [class.ck-editor-custom-theme]="isCustomTheme" [editor]="editor" [config]="config" [(ngModel)]="editorData"
    [disabled]="isDisabled" tagName="textarea"></ckeditor>
  }

</div>
