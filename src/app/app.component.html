
<div class="flex flex-col gap-3 p-5">
  <p class="text-2xl font-medium mb-5">Angular CKEditor</p>
  <div class="flex flex-row gap-2">
    <button mat-stroked-button (click)="toggleDisabled()">
      {{ isDisabled ? 'Enable editor' : 'Disable editor' }}
    </button>
    <button mat-stroked-button>
      {{ isRlt ? 'Change to LTR' : 'Change to RTL'}}
    </button>
    
  </div>
  
  <ckeditor [editor]="Editor" [config]="config" data="<p>Hello, world!</p>" [disabled]="isDisabled"></ckeditor>
</div>
